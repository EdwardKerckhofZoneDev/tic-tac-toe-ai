<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI - ZoneDev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr class="talbe-row">
            <td class="table-cell" id="0"></td>
            <td class="table-cell" id="1"></td>
            <td class="table-cell" id="2"></td>
        </tr>
        <tr>
            <td class="table-cell" id="3"></td>
            <td class="table-cell" id="4"></td>
            <td class="table-cell" id="5"></td>
        </tr>
        <tr>
            <td class="table-cell" id="6"></td>
            <td class="table-cell" id="7"></td>
            <td class="table-cell" id="8"></td>
        </tr>
    </table>

    <div class="game-over">
        <div class="result"></div>
    </div>
    
    <button onClick="startGame()">Restart</button>
    
    <script src="script.js" defer></script>
</body>
</html>
